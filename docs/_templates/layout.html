{% extends "!layout.html" %}

{% block relbar1 %}

{{ super() }}
{% endblock %}

{% block footer %}

{{ super() }}

  <!-- Piwik -->
  <script type="text/javascript">
    var pkBaseURL = (("https:" == document.location.protocol) ? "https://sourceforge.net/apps/piwik/owslib/" : "http://sourceforge.net/apps/piwik/owslib/");
    document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
    try {
      var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 1);
      piwikTracker.trackPageView();
      piwikTracker.enableLinkTracking();
    } catch( err ) {}
  </script>
  <noscript>
    <p>
      <img src="http://sourceforge.net/apps/piwik/owslib/piwik.php?idsite=1" style="border:0" alt=""/>
    </p>
  </noscript>
  <!-- End Piwik Tag -->

{% endblock %}
