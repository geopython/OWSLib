language: python
python:
  - "2.6"
  - "2.7"
#  - "3.2"
#  - "3.3"
#  - "pypy"
env:
  - LXML=true
  - LXML=false
install:
  - pip install -r requirements.txt
  - if [ "$LXML" == "true" ]; then pip install lxml; fi
  - pip install pytest pytest-cov
script:
  - python -m pytest -s
