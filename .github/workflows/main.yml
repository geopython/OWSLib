name: build ‚öôÔ∏è

on: [ push, pull_request ]

jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v5
      name: Setup Python ${{ matrix.python-version }}
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install packages
      run: sudo apt-get -y install pandoc
    - name: Install requirements üì¶
      run: |
        pip3 install -e .
        pip3 install -r requirements.txt
        pip3 install -r requirements-dev.txt
        pip3 install -r docs/requirements.txt
    - name: run tests ‚öôÔ∏è
      run: python3 -m pytest
    - name: run tests in offline mode
      if: matrix.python-version == '3.10'
      run: |
          python3 -m pytest \
            -m "not online" \
            --disable-socket \
            --deselect="tests/doctests/wcs_thredds.txt::wcs_thredds.txt" \
            --deselect="tests/doctests/wfs_MapServerWFSCapabilities.txt::wfs_MapServerWFSCapabilities.txt" \
            --deselect="tests/doctests/wms_geoserver_mass_gis.txt::wms_geoserver_mass_gis.txt"
    - name: run coveralls ‚öôÔ∏è
      run: coveralls
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_PARALLEL: true
        COVERALLS_FLAG_NAME: "${{ matrix.python-version }}"
        COVERALLS_SERVICE_NAME: github
        COVERALLS_SERVICE_JOB_ID: "${{ github.run_id }}"
        COVERALLS_SERVICE_NUMBER: "${{ github.workflow }}-${{ github.run_number }}"
    - name: build docs üèóÔ∏è
      run: cd docs && make html
    - name: run flake8 ‚öôÔ∏è
      run: flake8 owslib
